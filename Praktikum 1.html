<!DOCTYPE html>
<HTML>
    <HEAD>
        <title>Form Masukkan</title>
    </HEAD>
    <SCRIPT LANGUAGE = "JavaScript">
        function test() {
            var val1=document.kirim.T1.value
if(val1>=0&&49)
   document.kirim.T2.value="E"
if(val1>50&&74)
   document.kirim.T2.value="D"
if(val1>75&&82)
   document.kirim.T2.value="C"
if(val1>83&&92)
   document.kirim.T2.value="B"
if(val1>93&&100)
   document.kirim.T2.value="A"

        }
    </SCRIPT>
    <body>
        <form method="POST" name="kirim">
            <p>Bilangan <input type="text" name="T1" size="20"></p>
            <p><input type="button" value="TEBAK" name="B1" onclick=test()></p>
            <p>Merupakan Bilangan <input type="text" name="T2" size="20"></p>
        </form>
    </body>
</HTML>
