<!DOCTYPE html>
<HTML>
    <HEAD>
        <TITLE>KondisiIfElse</TITLE>
    </HEAD>
    <BODY>
        <SCRIPT LANGUAGE = "JavaScript">
            var nilai = prompt("Nilai (0-100): ", 0);
            var hasil = "";
            if (nilai >= 60)
            hasil = "lulus";
            else
            hasil = "tidak lulus";
            document.write("hasil" + hasil);
        </SCRIPT>
    </BODY>
</HTML>
